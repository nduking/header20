<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 20</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <div class="container order pt-3">

    <div class="container">
        <div class="row main-row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 d-flex justify-content-center i-phone">

                    <p class="st-3 pb-3">Startup 3</p>
                    <h2 class="let pt-1 pb-3">
                        Let's make <br>
                        design fast<br>
                        and easy.
                    </h2>

                        The samples form a set of 25 usable<br>

                    <button class="btn text-light" type="submit"> Get Started</button>

            </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
